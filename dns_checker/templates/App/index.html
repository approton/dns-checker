{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS & SSL Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b263b; 
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #2d3e50; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #76c7c0; 
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNS & SSL Checker</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="domain">Enter Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="example.com" required>
            <input type="submit" value="Check Now">
        </form>
    </div>
</body>
</html>
